<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ed0f03de5a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Simple JS Slider</title>
</head>

<body>
  <div class="container">

    <!-- <div class="block">

    </div> -->

    <div class="slider">

      <h1>Simple JS Slider</h1>

      <div class="slider-inner">

        <div class="current-slide"></div>
        <div class="btn-previous-slide"><i class="fas fa-chevron-circle-left fa-3x"></i></div>
        <div class="btn-next-slide"><i class="fas fa-chevron-circle-right fa-3x"></i></div>

      </div>

      <div class="slider-dots"></div>

    </div>



  </div>




  <script src="app.js"></script>
</body>

</html>
